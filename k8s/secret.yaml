apiVersion: v1
kind: Secret
metadata:
  name: rockndogs-secrets
  namespace: rockndogs
type: Opaque
stringData:
  SESSION_SECRET: "your-super-secret-session-key-change-in-production"
  # Flagsmith environment key - get from https://flagsmith.com/
  # Replace this with your actual Flagsmith environment key to enable feature flags
  FLAGSMITH_ENV_KEY: ""
  # Add other secrets as needed
  # DATABASE_PASSWORD: ""
  # API_KEY: ""
