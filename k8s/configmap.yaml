apiVersion: v1
kind: ConfigMap
metadata:
  name: rockndogs-config
  namespace: rockndogs
data:
  NODE_ENV: "production"
  PORT: "3000"
  MONGODB_URI: "mongodb://mongodb:27017/shopping"
  ELASTICSEARCH_URL: "http://elasticsearch:9200"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  # Disable secure cookies for HTTP port-forward access (minikube/local testing)
  SESSION_SECURE: "false"
  SESSION_SAME_SITE: "lax"
  # Flagsmith feature flags - set to "false" to disable if no key provided
  FLAGSMITH_ENABLED: "false"
  FLAGSMITH_API_URL: "https://edge.api.flagsmith.com/api/v1/"
